<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    
    <!-- Social Media Meta Tags (Dynamic) -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} — The Inkwell{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncatewords: 20 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{{ site.url }}{{ page.image | default: '/assets/media/beauholliday.jpg' }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="article">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} — The Inkwell{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncatewords: 20 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{{ site.url }}{{ page.image | default: '/assets/media/beauholliday.jpg' }}">
    
    <title>{% if page.title %}{{ page.title }} — The Inkwell{% else %}{{ site.title }}{% endif %}</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');

        /* CSS Variables */
        :root {
            --primary-color: #8b7355;
            --accent-color: #c9685a;
            --bg-light: #fef5e7;
            --bg-pale: #fdf9f0;
            --text-dark: #2c2c2c;
            --text-light: #666;
            --border-color: #8b7355;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-pale) 100%);
            color: var(--text-dark);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Paper texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,.02) 2px, rgba(0,0,0,.02) 4px),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.02) 2px, rgba(0,0,0,.02) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0;
            position: relative;
            z-index: 2;
            padding-bottom: 200px;
        }

        /* Header */
        header {
            background: var(--bg-light);
            border-bottom: 3px solid var(--primary-color);
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,.08);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            color: #3d2817;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-light);
            font-style: italic;
            letter-spacing: 1px;
        }

        /* Page sections */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Feed/collection page */
        .feed {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Card base styles */
        .card {
            background: white;
            border: 2px solid var(--primary-color);
            padding: 2rem;
            position: relative;
            box-shadow: 2px 2px 8px rgba(0,0,0,.08);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 4px 4px 12px rgba(0,0,0,.15);
            transform: translateY(-2px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.02'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        /* Poetry card */
        .card.poetry {
            border-left: 6px solid #d4a574;
        }

        .card-header {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.75rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #999;
        }

        .card.poetry .poem-text {
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: center;
            margin: 1.5rem 0;
            font-style: italic;
        }

        .heart {
            color: var(--accent-color);
            font-size: 1.2rem;
            margin: 0 0.3rem;
        }

        /* Sentiment card */
        .card.sentiment {
            border-left: 6px solid var(--accent-color);
            background: linear-gradient(135deg, #fffbf5 0%, var(--bg-light) 100%);
        }

        .card.sentiment .sentiment-text {
            font-size: 1rem;
            line-height: 1.7;
            margin: 1rem 0;
            text-align: left;
        }

        /* Story card */
        .card.story {
            border-left: 6px solid var(--primary-color);
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
        }

        .story-cover {
            min-width: 120px;
            height: 160px;
            background: linear-gradient(135deg, #d4a574 0%, var(--primary-color) 100%);
            border: 2px solid #5d4e37;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 0.8rem;
            text-align: center;
            padding: 1rem;
            flex-shrink: 0;
            overflow: hidden;
        }

        .story-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .story-info {
            flex: 1;
        }

        .story-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: #3d2817;
        }

        .story-excerpt {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 1rem;
            font-style: italic;
        }

        /* Prompt card */
        .card.prompt {
            border: none;
            padding: 0;
            background: none;
            box-shadow: none;
            position: relative;
            overflow: hidden;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .prompt-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
        }

        .prompt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(139, 115, 85, 0.6);
            backdrop-filter: blur(2px);
        }

        .prompt-content {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 2rem;
            color: white;
        }

        .prompt-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }

        .prompt-count {
            font-size: 0.9rem;
            opacity: 0.9;
            letter-spacing: 1px;
        }

        .prompt-link {
            display: inline-block;
            margin-top: 1.5rem;
            background: white;
            color: var(--primary-color);
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: 'Courier Prime', monospace;
        }

        .prompt-link:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,.2);
        }

        /* Card footer */
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px dotted #ddd;
            font-size: 0.85rem;
            color: #888;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--primary-color);
            padding: 0.4rem 0.8rem;
            font-family: 'Courier Prime', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            color: var(--primary-color);
            transition: all 0.2s ease;
            letter-spacing: 0.5px;
        }

        .action-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #aaa;
        }

        /* Share preview */
        .share-preview {
            background: #f9f5f0;
            padding: 0.8rem;
            border-left: 3px solid #d4a574;
            font-size: 0.8rem;
            margin-top: 0.8rem;
            display: none;
        }

        .share-preview.visible {
            display: block;
        }

        .share-preview-meta {
            color: #666;
            margin: 0.3rem 0;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 1.5rem;
            background: var(--bg-pale);
            border-top: 1px dashed var(--primary-color);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 99;
            flex-wrap: wrap;
            box-shadow: 0 -4px 6px rgba(0,0,0,.08);
        }

        nav a, nav button {
            background: transparent;
            border: 2px solid var(--primary-color);
            padding: 0.6rem 1.2rem;
            font-family: 'Courier Prime', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            color: #3d2817;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-decoration: none;
        }

        nav a:hover, nav a.active, nav button:hover, nav button.active {
            background: var(--primary-color);
            color: var(--bg-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(139, 115, 85, 0.3);
        }

        /* Animations */
        .card {
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .card.story {
                flex-direction: column;
            }

            .story-cover {
                min-width: 100%;
                height: 200px;
            }

            .prompt-title {
                font-size: 1.5rem;
            }

            .card {
                padding: 1.5rem;
            }

            nav {
                gap: 0.8rem;
            }

            nav a, nav button {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>The Inkwell</h1>
        <p class="subtitle">Poetry and Prose by American Romance Writer, Beau Holliday</p>
    </header>

    {{ content }}

    <nav>
        <a href="{{ site.baseurl }}/">Everything</a>
        <a href="{{ site.baseurl }}/poetry/">Poetry</a>
        <a href="{{ site.baseurl }}/sentiment/">Sentiment</a>
        <a href="{{ site.baseurl }}/stories/">Stories</a>
        <a href="{{ site.baseurl }}/prompts/">Prompts</a>
        <a href="{{ site.baseurl }}/about/">About Beau</a>
    </nav>
</body>
</html>
