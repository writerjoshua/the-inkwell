---
layout: default
---

<div class="container">
    <div class="feed">
        <div class="card poetry">
            <div class="card-content">
                <div class="card-header">ğŸ“ Poetry</div>
                
                {% if page.title %}
                <h2 style="font-family: 'Playfair Display', serif; font-size: 1.5rem; text-align: center; margin-bottom: 1rem; color: #3d2817;">{{ page.title }}</h2>
                {% endif %}
                
                <div class="poem-text">{{ content }}</div>
                
                <div class="card-footer">
                    <span class="timestamp">{{ page.date | date: "%b %d, %Y" }}</span>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="toggleSharePreview(this)">Share</button>
                        <button class="action-btn">Save</button>
                    </div>
                </div>
                
                <div class="share-preview">
                    <div class="share-preview-meta"><strong>The Inkwell</strong> â€” Poetry</div>
                    {% if page.title %}<div class="share-preview-meta">"{{ page.title }}"</div>{% endif %}
                    <div class="share-preview-meta">ğŸ’Œ Poetry and Prose by Beau Holliday</div>
                </div>
            </div>
        </div>
        
        <a href="{{ site.baseurl }}/poetry/" style="display: inline-block; margin-top: 2rem; color: #8b7355; text-decoration: underline;">â† Back to Poetry</a>
    </div>
</div>

<script>
function sharePost(button) {
    const card = button.closest('.card');
    const title = 'The Inkwell';
    const text = card.querySelector('.poem-text, .sentiment-text, .story-excerpt')?.textContent || '';
    const url = window.location.href;
    
    if (navigator.share) {
        navigator.share({
            title: title,
            text: text.substring(0, 100),
            url: url
        }).catch(err => console.log('Share failed:', err));
    } else {
        alert('Share this URL: ' + url);
    }
}
</script>
