# The Inkwell - Jekyll Configuration
# Poetry and Prose by American Romance Writer, Beau Holliday

# Site settings
title: The Inkwell
description: Poetry and Prose by American Romance Writer, Beau Holliday
author: Beau Holliday
email: contact@beauholliday.com
url: https://writerjoshua.github.io/The-Inkwell
baseurl: /The-Inkwell

# Build settings
markdown: kramdown
theme: null
plugins: []

# Collections for different content types
collections:
  poetry:
    output: true
    permalink: /poetry/:name/
  sentiment:
    output: true
    permalink: /sentiment/:name/
  stories:
    output: true
    permalink: /stories/:name/
  prompts:
    output: true
    permalink: /prompts/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "poetry"
    values:
      layout: "poetry"
      image: /assets/media/beauholliday.jpg
  - scope:
      path: ""
      type: "sentiment"
    values:
      layout: "sentiment"
      image: /assets/media/beauholliday.jpg
  - scope:
      path: ""
      type: "stories"
    values:
      layout: "story"
  - scope:
      path: ""
      type: "prompts"
    values:
      layout: "prompt"
      image: /assets/media/beauholliday.jpg

# Pagination
paginate: 10
paginate_path: "/page/:num/"

# Timezone
timezone: UTC

# Exclude from processing
exclude:
  - .gitignore
  - README.md
  - node_modules
